<body style="background-color:#076807;" onLoad=questr()>
  <div class="top-header">
    <h3>STATISTIK PENDUDUK</h3>
  </div>
 
<script>
function questr()
{
	var vars = [], hash;
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            hash = q[i].split('=');
            vars.push(hash[1]);
            vars[hash[0]] = hash[1];
        }
	}
	var vlu = vars['val'].replace(/%20/g," ");
	$('#cat').html(vars['cat']);
    $('#val').html(vlu);
	$('#pge').html(vars['p']);
	
	getStatList(vars['cat'],vlu,vars['p']);
	$("#votepager").show();
}

</script>
